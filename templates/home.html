<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression</title>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            VANTA.HALO({
                el: "#background",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                backgroundColor: 0x121212,
                color: 0xff66cc,
                maxDistance: 15.00,
                size: 1.5
            });

            // Title and buttons fade-in effect
            const title = document.querySelector('.title');
            const subtitle = document.querySelector('.subtitle');
            const buttons = document.querySelector('.buttons');
            
            title.classList.add('fade-in');
            subtitle.classList.add('fade-in');
            buttons.classList.add('fade-in');
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0; /* Initially hidden for fade-in effect */
            animation: fadeIn 1s forwards;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: #ff66cc;
            margin-bottom: 20px;
            opacity: 0;
            animation: titleAnimation 1.5s ease-out forwards;
        }

        .subtitle {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background-color: #ff66cc;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff3385;
            transform: translateY(-5px);
            animation: buttonHover 0.3s ease;
        }

        /* Keyframes for animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes titleAnimation {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .buttons {
                flex-direction: column;
                gap: 20px;
            }

            .title {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div id="background"></div>

    <div class="container">
        <h1 class="title">File Compression</h1>
        <p class="subtitle">Using Huffman Coding</p>

        <div class="buttons">
            <!-- Compress Form -->
            <form action="/compress" method="get">
                <button class="btn" type="submit">Compress</button>
            </form>

            <!-- Decompress Form -->
            <form action="/decompress" method="get">
                <button class="btn" type="submit">Decompress</button>
            </form>
        </div>
    </div>
</body>
</html>
